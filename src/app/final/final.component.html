<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Appointment App</title>
</head>
<body>
    <h1>Appointment List</h1>
    <div class="inputbox">
        <input #AppointmentName type="text" name="appName" placeholder="Set Appointment...">
        <br>
        <br>
        <input #AppointmentDate type="date" name="appDate" placeholder="yyyy/mm/dd">
        <br>
        <br>
        <label>From :</label>
        <input #fromTime type="time" name="appTime1" placeholder="">
        <label>To : </label>
        <input #toTime type="time" name="appTime2" placeholder="">
        <br>
        <br>
        <button class="button" (click)="createNewAppoint(AppointmentName.value, AppointmentDate.value, fromTime.value, toTime.value)"> + Set Appointment </button>
        <br>
        <br>
    </div>
    
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Appointment</th>
            <th scope="col">Date of Appointment</th>
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="app-menu is-active" *ngFor="let appoint of appoints" [routerLink]="['/appointments', appoint._id]">
            <td class="apps-menu">{{appoint.appName}}</td>
            <td class="apps-menu">{{appoint.appDate}}</td>
            <td class="apps-menu">{{appoint.appTime1}}</td>
            <td class="apps-menu">{{appoint.appTime2}}</td>
            <td><button class="btn btn-primary"> Edit </button></td>
            <td><button type="button" class="btn btn-danger" > Cancel </button></td>
          </tr>
        </tbody>
        <br>
        <button class="btn btn-secondary" routerLink="../"> View Appointments </button>

      </table>

</body>
</html>
